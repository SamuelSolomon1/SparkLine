<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in Form</title>
    <link rel="stylesheet" type="text/css" href="CSS/Login.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <main>
      <section>
        <div class="logo-box">
          <a href="index.html" class="logo-size">
          <img src="images/logo/SparkLineLogo.png" alt="This contains SparkLine Logo" height="59px" /></a>
        </div>
        <br /><br />
      </section>
      <div class="form">
        <h1>User Login</h1>
        <hr>
        <!-- form start -->
        <form
          method="post"
          name="form"
          action="index.html"
          onsubmit="return validation()"
        >
          <div class="form-group">
            <div class="font">Email</div>
            <input
              type="email"
              name="text"
              class="form-control"
              id="username"
              placeholder="Enter your email"
            />
            <div id="wrongUID" class="wrongUID">Invalid email address</div>
          </div>

          <div class="form-group">
            <div class="font2">
              <label class="member" for="password">Password</label>
            </div>
            <input
              type="password"
              name="password"
              class="form-control"
              id="password"
              placeholder="Enter your password"
            />
            <div id="wrongPass" class="wrongPass">Invalid Password</div>
            <br />
          </div>
          <button type="submit" class="btn" id="login">Login</button>
        </form>
        <!-- form ends -->
      </div>
      <div class="new">-New to Sparkline?-</div>
      <br />
      <div class="create">
        <a href="Register.html">Create your Sparkline account</a>
      </div><br><br>
    </main>

    <!-- footer -->
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <h4>CATEGORIES</h4>
            <p>
              Keyboards <br />Mouse <br />
              Headset
            </p>
          </div>
          <div class="col-md-4">
            <h4>INFORMATION</h4>
            <p>About Us <br />Privacy Policy <br />Contact Us</p>
          </div>
          <div class="col-md-4">
            <a href=""
              ><img
                src="images/logo/Facebook_Logo.png"
                alt="This contains Facebook logo"
                height="50px"
            /></a>
            <a href=""
              ><img
                src="images/logo/Twitter_logo.png"
                alt="This contains Twitter logo"
                height="50px"
            /></a>
            <a href=""
              ><img
                src="images/logo/YouTube_logo.png"
                alt="This contains Youtube logo"
                height="50px"
            /></a>
          </div>
        </div>
      </div>
      <p>&copy;Sparkline. All right reserved</p>
    </footer>

    <!-- scripts -->
    <script src="JS/Login.js"></script>
    <!-- bootstrap scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
